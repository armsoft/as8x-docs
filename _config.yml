# Config settings
title: AS-8X API Documentation
baseurl: "/as8x-docs"

# Search settings
tipue_search:
  include:
    pages: true
  exclude:
    files: [index.md, search.html]

theme: minima
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-optional-front-matter
  - jekyll-relative-links
  - jekyll-html-pipeline

header_pages:
 - search.html
 - apiIndex.html
 
defaults:
  -
    scope:
      path: "src"
    values:
      layout: "page"
